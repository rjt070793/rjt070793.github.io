<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Store Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">One Store Company</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">One Store Company</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria active"><i class="bi bi-cup-hot"></i> Nosotros</button>
                        
                    </li>
                    <!-- DAMAS-->
                    <li>
                        <button class="boton-menu boton-categoria"><i class="bi bi-cup-hot"></i> Contactanos</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria"><i class="bi bi-cup-hot"></i> Trabaja con Nosotros</button>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 One Store Company</p>
            </footer>
        </aside>
        <main class="main1">
            <h2 class="titulo-principal" id="titulo-principal">Nosotros</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <div class="producto">
                    <img class="producto-imagen" src="./img/nosotros/01.jpeg" alt="Pantalón 01">
                    <div class="producto-detalles">
                    <h3>Luis Loayza</h3>
                    <!-- <p class="producto-precio">S./ 1000</p> -->
                    <p class="producto-tallas">Gerente General</p>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="./img/nosotros/02.jpeg" alt="Pantalón 01">
                    <div class="producto-detalles">
                        <h3>Patricia Eslava</h3>
                        <!-- <p class="producto-precio">S./ 1000</p> -->
                        <p class="producto-tallas">Directora General</p>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="./img/nosotros/03.jpeg" alt="Pantalón 03">
                    <div class="producto-detalles">
                        <h3>Andrea Osorio</h3>
                        <!-- <p class="producto-precio">S./ 1000</p> -->
                        <p class="producto-tallas">Directora de Operaciones</p>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="./img/nosotros/04.jpeg" alt="Pantalón 05">
                    <div class="producto-detalles">
                        <h3>Elidad Paico</h3>
                        <!-- <p class="producto-precio">S./ 1000</p> -->
                        <p class="producto-tallas">Coordinadora de Ventas</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script src="./js/menu.js"></script>
    <script>
        const botonesCategorias = document.querySelectorAll(".boton-categoria");
        botonesCategorias.forEach(boton => boton.addEventListener("click", () => {
            aside.classList.remove("aside-visible");
        }))
        botonesCategorias.forEach(boton => {
            boton.addEventListener("click", (e) => {

                botonesCategorias.forEach(boton => boton.classList.remove("active"));
                e.currentTarget.classList.add("active");
            })
        });
    </script>
</body>
</html>
